<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        body {
            font-family: "Avenir Next";
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1;
            font-size: 2em;
        }
        .container {
            width: 400px;
            height: 600px;
            border: 1px solid red;
            overflow: hidden;
            margin: 1em;
            float: left;
        }
        .text {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text">A Papa John's Mega Chocolate Chip Cookie in the hand is worth two in the bush.</div>
    </div>

    <div class="container">
        <canvas width="400" height="600">A Papa John's Mega Chocolate Chip Cookie in the hand is worth two in the bush.</canvas>
    </div>

    <script src="slabtype.js"></script>
    <script>
        Slabtype.layout(document.querySelector('.text'), 10);
        Slabtype.layoutCanvas(document.querySelector('canvas'), 10);
    </script>
</body>
</html>
